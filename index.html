<!DOCTYPE html>
<html lang="en">
 
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>時鐘</title>
<!-- 連結CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body onload="startTime()">

<div class="container-clock">
<div class="datetime">
<div class="time">
<span id="hour">00</span> :
<span id="minutes">00</span> :
<span id="seconds">00</span>
<span id="period">AM</span>
</div>
<div class="date">
<span id="year">year</span>年    
<span id="month">月</span>
<span id="daynum">00</span>日
<span id="dayname">星期</span>
</div>
</div>
</div>
</div>
<div class="items item3"><i class="fas fa-arrow-alt-circle-right"></i> 第一節：自然 08:30 ~ 09:15</div>
<div class="items item4"><i class="fas fa-arrow-alt-circle-right"></i> 第二節：數學 09:25 ~ 10:20</div>
<div class="items item5"><i class="fas fa-arrow-alt-circle-right"></i> 第三節：健教 10:30 ~ 11:05</div>
<div class="items item6"><i class="fas fa-arrow-alt-circle-right"></i> 第四節：國文 11:15 ~ 12:00</div>
<div class="items item7"><i class="fas fa-arrow-alt-circle-right"></i> 第五節：社會 13:20 ~ 14:15</div>
<div class="items item8"><i class="fas fa-arrow-alt-circle-right"></i> 第六節：英語 14:25 ~ 15:20</div>
<div class="items item9"><i class="fas fa-arrow-alt-circle-right"></i> 第七節：導時 15:30 ~ 16:00</div>
<div class="items item10"><i class="fas fa-arrow-alt-circle-right"></i> ～加油～</div>
</div>


</body>
